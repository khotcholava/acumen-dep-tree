<div class="container">
  <div class="info-header">
    <h2 class="h2">
      {{info?.name}}
    </h2>
    <small class="text-muted">
      Version: {{lastVersion?.version | na}} |
    </small>
    <small class="text-muted">
      Created at:  {{info?.time?.created | date: 'YYYY/MM/dd' | na}} |
    </small>
    <small class="text-muted">
      Last modified at:  {{info?.time?.modified | date: 'YYYY/MM/dd' | na}}
    </small>
  </div>
</div>
