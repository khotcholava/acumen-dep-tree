<div class="collaborators mt-3">
  <h3 class="section-container-title mr-2">
    Maintainers
  </h3>
  <ul class="d-flex align-items-center flex-wrap justify-content-start gap-16">
    <ng-container *ngFor="let user of collaborators">
      <li>
        <a [href]="userUrl + '/' + user.name" target="_blank">
          <app-chip [label]="user?.name"></app-chip>
        </a>
      </li>
    </ng-container>
  </ul>
</div>
